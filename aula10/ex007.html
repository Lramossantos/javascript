<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somanddo NÃºmeros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
            font-weight: normal;
        }

        input {
            font-size: 18pt;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
            text-indent: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1, tn2
            tn1 = window.document.getElementById('txtn1')
            tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')

            var n1 = Number.parseInt(tn1.value)
            var n2 = Number.parseInt(tn2.value)

            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma}</strong>`            
        }
    </script>
</body>
</html>
