<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>        
        function calcular() {
            var txtv = window.document.getElementById('vel')           
            var res = window.document.getElementById('res')
            var vel = Number.parseInt(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`                        
            if (vel > 60) {
                res.innerHTML += `<strong>MULTADO!</strong> Você atingiu o exesso de velocidade!`
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>"
            
            console.log('Olá Mundo!')
        }
    </script>
</body>
</html>
